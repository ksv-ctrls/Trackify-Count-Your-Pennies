<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker Web App</h1>
    <div class="input-section">
        <label for="category-select">Category</label>
        <select name="" id="category-select">
            <option value="No options selected">--Select any option--</option>
            <option value="Food & Bevreages">Food & Beverages</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <label for="amount-input">Amount</label>
        <input type="number" id="amount-input" min="0">
        <label for="date-input">Date</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expense-list">
        <h3>EXPENSE LIST</h3>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Data</th>
                    <th>Amount</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="Total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="copes.js"></script>
</body>
</html>
